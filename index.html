<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>The Incredible Bookshop</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bookshop.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/animate.css">
</head>

<body onload="init()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info static-top">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

  <div class="col-lg-12 text-center">
    <h1 class="mt-5"> <img src="img/bookcart.png" height='40' width='40'> The Incredible Bookshop <img
        src="img/bookcart.png" height='40' width='40'></h1>
  </div>
  <div class="text-center btn-link"><a onclick="onAddBookForm()" data-toggle="modal" data-target="#addBookModal">Create New Book</a></div>
 

 
  <div class="container">

  
    <p>    
      <table>
        <thead>
          <tr>
            <td>Id</td>
            <td onclick="onSortBy(this)" sort-id="title">Title<img src="img/sort.png" height="20" width="15"></td>
            <td onclick="onSortBy(this)" sort-id="price">Price<img src="img/sort.png" height="20" width="15"></td>
            <td colspan="3">Actions</td>
          </tr>
        </thead>
        
        <tbody class="bookMenu">
          
          <h1></h1>
        </tbody>
      </table>
    </p>

  </div>

  <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>


 <!-- Modal Add book -->
 
 <div class="modal fade addBook" id="addBookModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add a book</h5>
          <button type="button" class="close" data-dismiss="modal">
          
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input class="form-control" placeholder="Book Title" id="title">
              </div>
              <div class="form-group">
        
                <input class="form-control" placeholder="Book Price" id="price">
              </div>
              <div class="form-group">
        
                <input class="form-control" placeholder="Cover URL" id="imgurl">
              </div>
              
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal"onclick="onAddBook()">Add Book</button>
        </div>
      </div>
    </div>
  </div>


   <!-- Modal Update book -->
   <div class="modal fade updateBook" id="updateBookModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateBookModalLabel">Update Price</h5>
            <button type="button" class="close" data-dismiss="modal">    
            </button>
          </div>
          <div class="modal-body">
                <div class="form-group">
                  <input class="form-control" placeholder="current price" id="updatePrice">
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateBookModal" id="updateBookButton" onclick="onUpdateBook(this)">Update book</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal book Details -->
   <div class="modal fade bookDetails" id="bookDetailsModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookDetailsModalLabel">Book Info</h5>
            <button type="button" class="close" data-dismiss="modal">    
            </button>
          </div>
          <div class="modal-body">
        <div><img src="" id="bookCover" class="img-responsive rate" width="145" height="260">
        </div>
       
          </div>
       <div class="modal-footer rate">
            <h4>Rating: </h4>
            <button type="button" class="btn btn-primary"  id="updateBookButton" onclick="onChangeRating(this, -1)">-</button>
            <span  class="btn btn-primary rate" id="bookRating">0</span>
            <button type="button" class="btn btn-primary" id="updateBookButton" onclick="onChangeRating(this, 1)">+</button>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>




  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/bookService.js"></script>
  <script src="/js/bookController.js"></script>
  <script src="lib/hammerjs.js"></script>

</body>

</html>
